<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="bg-blue-950 min-h-screen flex flex-col items-center justify-center py-10"
  >
    <h1 class="text-3xl font-bold text-white mb-5">Shop App</h1>
    <div
      class="bg-gray-400 rounded-[5px] shadow-[1px_1px_15px_5px_rgba(209,209,209,0.24)]"
    >
      <div class="flex items-center mb-5 gap-3 px-20 pt-5">
        <input
          type="text"
          class="shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] rounded-md outline-none bg-black text-white py-2 px-4 placeholder:text-gray-400"
          placeholder="Search Product..."
          id="search"
        />
        <button
          class="bg-black h-14 w-14 rounded-[50%] flex items-center justify-center active:scale-95"
        >
          <i class="fa-solid fa-search text-xl text-white"></i>
        </button>
      </div>
      <div id="product-list">
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
